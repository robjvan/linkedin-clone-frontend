<ion-header class="ion-container ion-no-border">
  <ion-toolbar>
    <div class="toolbar-wrapper">
      <ion-buttons slot="start" class="ion-no-padding">
        <ion-button>
          <ion-icon name="logo-linkedin" class="logo-linkedin" color="primary"></ion-icon>
        </ion-button>
        <ion-searchbar color="tertiary" placeholder="Search" class="ion-hide-lg-down"></ion-searchbar>
      </ion-buttons>

      <ion-grid>
        <ion-row class="ion-justify-content-end ">
          <ion-col size="auto" style="cursor: pointer;" [routerLink]="['/home']">
            <ion-icon name="home"></ion-icon>
            <div>Home</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="people"></ion-icon>
            <div>My Network</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="briefcase"></ion-icon>
            <div>Jobs</div>
          </ion-col>
          <ion-col size="auto" style="cursor: pointer;" [routerLink]="['/home/chat/connections']">
            <ion-icon name="chatbox-ellipses"></ion-icon>
            <div>Messaging</div>
          </ion-col>
          <ion-col size="auto">
            <ion-icon name="notifications"></ion-icon>
            <ion-badge color="danger">2</ion-badge>
            <div>Notifications</div>
          </ion-col>
          <ion-col 
          style="cursor: pointer" size="auto" (click)="presentPopover($event)">
            <ion-avatar>
              <ion-img src="../../../../assets/avatar.jpg"></ion-img>
            </ion-avatar>
            <div class="avatar-img">
              Me
              <ion-icon name="caret-down-outline" style="font-size: 16px;"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>

  </ion-toolbar>
</ion-header>
