<ion-card>
  <ion-card-header>
    <ion-avatar>
      <ion-img src="../../../../assets/avatar.jpg"></ion-img>
    </ion-avatar>

    <ion-button shape="round" fill="outline" color="medium" (click)="presentModal()">
      <span class="ion-text-left">Start a post</span>
    </ion-button>
  </ion-card-header>

  <ion-card-content>
    <ion-button color="medium" fill="clear">
      <ion-icon name="image-outline" color="secondary"></ion-icon>
      <ion-text>Photo</ion-text>
    </ion-button>

    <ion-button color="medium" fill="clear">
      <ion-icon name="play-sharp" color="success"></ion-icon>
      <ion-text>Video</ion-text>
    </ion-button>

    <ion-button color="medium" fill="clear">
      <ion-icon name="calendar-outline" color="warning"></ion-icon>
      <ion-text>Event</ion-text>
    </ion-button>

    <ion-button color="medium" fill="clear">
      <ion-icon name="newspaper-outline" color="danger"></ion-icon>
      <ion-text>Write article</ion-text>
    </ion-button>
  </ion-card-content>
</ion-card>
